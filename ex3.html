<script>
    const pao = 0.12;
    const broa = 1.50;
    const qp = Number(prompt("Informe a quantidade de pão: "));
    const qb = Number(prompt("Informe a quantidade de broa: "));
    const valor = qp*pao + qb*broa;
    const valorArrecadado = valor - 10%valor;
    alert("O valor arrecadado é de: " + valorArrecadado)

</script>
