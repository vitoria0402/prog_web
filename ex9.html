<script>
    const pequena = 10.00;
    const media = 12.00;
    const grande = 15.00;
    const qp = Number(prompt("Digite a quantidade de camisas pequenas: "));
    const qm = Number(prompt("Digite a quantidade de camisas médias: "));
    const qg = Number(prompt("Digite a quantidade de camisas grandes: "));
    const valor = pequena * qp + media * qm + grande * qg;
    alert("o valor é de R$" + valor);
</script>
