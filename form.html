<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Vitória de Freitas
        </h1>

    </div>
    <form>
        <div class="form-group row">
          <label for="idNome" class="col-4 col-form-label">Nome</label> 
          <div class="col-8">
            <input id="idNome" name="idNome" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="idDataNasc" class="col-4 col-form-label">Data de Nascimento</label> 
          <div class="col-8">
            <input id="idDataNasc" name="idDataNasc" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="idRg" class="col-4 col-form-label">RG</label> 
          <div class="col-8">
            <input id="idRg" name="idRg" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="idCpf" class="col-4 col-form-label">CPF</label> 
          <div class="col-8">
            <input id="idCpf" name="idCpf" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="idEndereco" class="col-4 col-form-label">Endereço</label> 
          <div class="col-8">
            <input id="idEndereco" name="idEndereco" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="idBairro" class="col-4 col-form-label">Bairro</label> 
          <div class="col-8">
            <input id="idBairro" name="idBairro" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="idCidade" class="col-4 col-form-label">Cidade</label> 
          <div class="col-8">
            <input id="idCidade" name="idCidade" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="idEstado" class="col-4 col-form-label">Estado</label> 
          <div class="col-8">
            <input id="idEstado" name="idEstado" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="idCep" class="col-4 col-form-label">CEP</label> 
          <div class="col-8">
            <input id="idCep" name="idCep" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="idFone" class="col-4 col-form-label">Fone</label> 
          <div class="col-8">
            <input id="idFone" name="idFone" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Concluído</button>
          </div>
        </div>  
      </form>
      <a href="#" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-arrow-right"></span> Adicionar</a>
      <a href="#" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-arrow-left"></span> Alterar</a>
      <a href="#" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span> Excluir</a>

</body>
</html>
