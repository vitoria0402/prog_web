<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Aluno</title>
    <link rel="stylesheet" href="prova.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Login<br>Seja bem-vindo(a) novamente.Faça login para acessar usa conta e poder fazer as configurações no seu ambiente</h1>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="seu e-mail">E-mail</label>
                    <input type="text" name="e-mail" placeholder="seu e-mail">
                </div>
                <div class="textfield"> 
                    <label for="sua senha">Senha</label>
                    <input type="password" name="senha" placeholder="sua senha">
                </div>
                <button class="btn-login">Entrar</button>
                <button class="btn-login">Esqueci a senha</button>
                <div class="imagem">
                    <img src="https://ifpr.edu.br/wp-content/uploads/2023/08/marca-ifpr.jpg" alt="">
                </div>
            </div>
</body>
</html>
